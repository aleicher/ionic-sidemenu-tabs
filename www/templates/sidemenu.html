<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-tabs class="tabs-positive">
      <ion-tab icon="ion-home" ui-sref="app.tab1">
        <ion-nav-view name="tab1"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-help" ui-sref="app.tab2">
        <ion-nav-view name="tab2"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="option in menuOptions" ng-click="selectOption(option)">
          <span>{{option}}</span>
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.tab1">
          back to main
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
